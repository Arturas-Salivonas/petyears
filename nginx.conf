# Nginx Configuration for PetYears.net
# Force HTTPS and non-www canonical domain

server {
    listen 80;
    listen [::]:80;
    server_name petyears.net www.petyears.net;

    # Redirect all HTTP to HTTPS
    return 301 https://petyears.net$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.petyears.net;

    # SSL configuration (add your certificate paths)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # Redirect www to non-www
    return 301 https://petyears.net$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name petyears.net;

    # SSL configuration (add your certificate paths)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    root /var/www/petyears/out;
    index index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Cache control for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|webp|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /manifest.json {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle Next.js static export
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
}
