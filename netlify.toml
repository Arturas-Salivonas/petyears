# Netlify Configuration for PetYears.net

[build]
  command = "npm run build"
  publish = "out"

# Force HTTPS and non-www
[[redirects]]
  from = "https://www.petyears.net/*"
  to = "https://petyears.net/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.petyears.net/*"
  to = "https://petyears.net/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://petyears.net/*"
  to = "https://petyears.net/:splat"
  status = 301
  force = true

# Custom headers for static assets
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
